{% extends 'base.html' %}
{% block head %}
<title>
    Weather
</title>
<link rel="icon" href='https://www.google.com/search?q=sunny+weather+images&client=opera&hs=GNo&sxsrf=ALeKk02GpxfrmGW9oZeFLfDesID8dTh6_w:1614534250616&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj99fDjkI3vAhXByzgGHRDMAVMQ_AUoAXoECA8QAw&biw=1366&bih=627#imgrc=ToC_fe7NnlKAYM' type="image/x-icon">
{% endblock %}

{% block body %}

<div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <form method='POST' class="card-boarder-0 p-3 shadow-lg mb-5 bg-white rounded">
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="Enter the name of the city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="country" placeholder="Enter the name of the country">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success btn-block btn-lg">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
