{% extends 'base.html' %}

{% block head %}
<title>
    Result
</title>
<link rel="icon" href='https://www.google.com/search?q=sunny+weather+images&client=opera&hs=GNo&sxsrf=ALeKk02GpxfrmGW9oZeFLfDesID8dTh6_w:1614534250616&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj99fDjkI3vAhXByzgGHRDMAVMQ_AUoAXoECA8QAw&biw=1366&bih=627#imgrc=ToC_fe7NnlKAYM' type="image/x-icon">
{% endblock %}

{% block body %}
<div style="background-color: #f5f5f5; height: 100vh;">
    <div  class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card boarder-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Current Weather for {{city}} </h3>
                    <h5 class="lead text-muted">Temprature: {{temp}} c</h5>
                    <h5 class="lead text-muted">Humidity: {{humidity}} %</h5>
                    <h5 class="lead text-muted">Wind speed: {{wind_speed}} kmph</h5>
                    <br>
                    <div class="form-group">
                        <a class="btn btn-primary btn-block btn-lg" href="/weather">Check For Another City</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
